name: Testing Trykrillion Client

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run lint tests
        run: npm run lint

      - name: Run prettier check
        run: npm run prettier:check

      - name: Run build check
        run: npm run build

